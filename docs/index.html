<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shpelling Bee</title>
    <script src="main.js" defer></script>
</head>
<body>
    <!-- <h1 class="game-title">Shpelling Bee</h1> -->
    <div class="game-container">
      <div class="game-letters">A B C D E F</div> 
      <div class="honeycomb-container">
        <input type="text" name="input-word" id="input-word" placeholder="Enter a word">
        <button class="submit-word">Submit</button>
      </div>

      <div class="counter-container">
        <div class="score-counter">
          <span>Score:</span>
          <span id="score">0</span>
        </div>
        <div class="word-counter">
          <span>Words Found:</span>
          <span id="words-found">0</span>
        </div>
      </div>

      <ul class="word-list"></ul>
    </div>
  </body>
</html>
