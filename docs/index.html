<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shpelling Bee</title>
    <script src="main.js" defer></script>
</head>
<body>
    <!-- <h1 class="game-title">SHPELLING BEE</h1> -->
    <div class="game-container">
     

        <div class="game-info">
            <div class="counter-container">

              <div class="counter score-counter">
                <div class="counter-title">SCORE</div>
                <div id="score">0</div>
              </div>

              <div class="counter word-counter">
                <div class="counter-title">WORDS</div>
                <div id="words-found">
                  <span class="words-found-count">0</span>
                  <span> / </span>
                  <span class="words-to-find-count">0</span>
                </div>
              </div>

            </div>
        </div>
          
        <ul class="word-list"></ul>

        <div class="game-letters">A B C D E F</div> 
      
        <div class="honeycomb-container">
            <div class="input-word"></div>
            <div class="input-controls">
                <button class="clear-input">Clear</button>
                <button class="shuffle">Shuffle</button>
                <button class="backspace-input">Back</button>
            </div>
            
            <button class="submit-word">Submit</button>

            <div class="message"></div>
        </div>

        <button class="end-game">End Game and Share Result</button>
    </div>
    
  </body>
</html>
