<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shpelling Bee</title>
    <script src="main.js" defer></script>
</head>
<body>
    <!-- <h1 class="game-title">SHPELLING BEE</h1> -->
    <div class="game-container">
     
        <div class="score-and-rank-container">
          
          <div class="rank">Beginner</div>

          <div class="circle-container">
            <div class="circle" id="circle1">0</div><div class="line"></div>
            <div class="circle" id="circle2"></div><div class="line"></div>
            <div class="circle" id="circle3"></div><div class="line"></div>
            <div class="circle" id="circle4"></div><div class="line"></div>
            <div class="circle" id="circle5"></div><div class="line"></div>
            <div class="circle" id="circle6"></div><div class="line"></div>
            <div class="circle" id="circle7"></div><div class="line"></div>
            <div class="circle" id="circle8"></div><div class="line"></div>
            <div class="circle" id="circle9"></div>
          </div>

        </div>
          
        <ul class="word-list"></ul>

        <!-- <div class="game-letters">A B C D E F</div>  -->

        <div class="input-word"></div>
        <div class="message"></div>
      
        <div class="honeycomb-container">         

            <div class="hexagon-grid">
              <div class="hexagon"><span>A</span></div>
              <div class="hexagon"><span>B</span></div>
              <div class="hexagon"><span>C</span></div>
              <div class="center"><span>D</span></div>
              <div class="hexagon"><span>E</span></div>
              <div class="hexagon"><span>F</span></div>
              <div class="hexagon"><span>G</span></div>
            </div>      

            
              
            <div class="input-controls">
                <button class="clear-input">Clear</button>
                <button class="shuffle">Shuffle</button>
                <button class="backspace-input">Back</button>
            </div>


            <button class="submit-word">Submit</button>

            

        </div>

        <div class="end-game-container">
          <button class="end-game" id="endGameButton">End Game</button>
          <div class="confirm-buttons" id="confirmButtons">
              <button class="confirm-button" id="confirmButton">Confirm</button>
              <button class="cancel-button" id="cancelButton">Cancel</button>
          </div>
      </div>

      </div>
    </div>
    
  </body>
</html>
