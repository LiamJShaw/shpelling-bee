<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shpelling Bee</title>
    <script src="main.js" defer></script>
</head>
<body>
    <!-- <h1 class="game-title">Shpelling Bee</h1> -->
    <div class="game-container">
     
        <div class="game-letters">A B C D E F</div> 
      
      <div class="honeycomb-container">
        <div class="input-word"></div>
        <div class="input-controls">
            <button class="clear-input">Clear</button>
            <button class="backspace-input">Backspace</button>
        </div>
        
        <button class="submit-word">Submit</button>

        <div class="message"></div>

      </div>

      <div class="counter-container">
        <div class="score-counter">
          <span>Score:</span>
          <span id="score">0</span>
        </div>
        <div class="word-counter">
          <span>Words Found:</span>
          <span id="words-found">0</span>
        </div>
      </div>

      <ul class="word-list"></ul>

      <button class="share">Share Result</button>
      <p class="share-message"></p>
    </div>
  </body>
</html>
